<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let umur = prompt('masukan umur anda = ')

        if(umur >= 0 && umur <=12){
            document.write('anak-anak')
        }else if(umur >= 13 && umur <= 17){
            document.write('remaja')
        }else if(umur >= 18 && umur <= 59){
            document.write('dewasa')
        }else if(umur > 59){
            document.write('remaja')
        }else {
            document.write('angka yang anda masukan tidak valid')
        }
    </script>
</body>
</html>
