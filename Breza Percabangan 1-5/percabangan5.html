<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const jam = parseInt(prompt('masukan jam tambahan anda '))
        const gajiPokok = 7000000

        if(jam >= 40){
            const hasil = gajiPokok+10000
            document.write('total gaji anda '+ hasil + ".00")
        }else{
            document.write('total gaji anda '+ gajiPokok+ ".00")
        }
    </script>
</body>
</html>
