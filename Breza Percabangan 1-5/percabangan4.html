<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilai = prompt('masukan nilai ulangan')

        if(nilai >= 75 && nilai <= 100){
            document.write('Selamat atas kelulusan anda!!')
        }else if(nilai >= 0 && nilai <= 74){
            document.write('maaf anda gagal')
        }else{
            document.write('nilai yang anda masukan salah')
        }
    </script>
</body>
</html>
